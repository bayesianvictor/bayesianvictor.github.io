<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Include bibtex-js -->
    <script src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@2.0.0/bibtex_js.js" defer></script>

    <!-- Custom JS (scripts.js to load the navbar and footer) -->
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>

<!-- Load Navbar from nav.html -->
<div id="navbar-placeholder"></div>

<!-- Publications Section -->
<div class="container py-5">
    <h2>Publications</h2>
    
    <!-- This is where the BibTeX entries will be loaded -->
    <div id="bibtex_display"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- Load Footer from footer.html -->
<div id="footer-placeholder"></div>

<!-- Load the BibTeX file and display publications -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Load BibTeX file dynamically
        bibtex_js.displayBibtexFromUrl('assets/bib/publications.bib');
    });
</script>

</body>
</html>
